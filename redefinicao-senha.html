<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição Senha</title>
    <style>
        body {
            font-family: Arial;
            background-image: linear-gradient(45deg, #407454, #3c7454);
            opacity: 0.9;
        }

        .TelaRedefinirSenha {
            background-color: #fff;
            position: absolute;
            top: 50px;
            right: 450px;
            padding: 40px;
            border-radius: 15px;
	        justify-content: center;
	        align-items: center;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
        }

        input {
            padding: 15px;
            border-radius: 5px;
            outline: none;
            font-size: 15px;
        }
        
        button {
            background-color: #007aff;
            border: none;
            padding: 15px;
            width: 225px;
            border-radius: 10px;
            color: #fff
        }

        button:hover{
            background-color: #085dc5;
            cursor: pointer;
        }

        div h3 {
            font-size: 15px;
            font-family: Arial;
            color: #545454;
        }

    </style>
</head>
<body>
    <div class="TelaRedefinirSenha">
        <h1>Recuperação Senha</h1>
        <h3>Se os dados informados forem iguais aos <br>cadastrados a redefinição de senha será realizada<h3>
        <br>
        <input type="text" id="nome" placeholder="Informe o Nome castrado">
        <br><br>
        <input type="number" id="CPF" placeholder="Informe o CPF cadastrado">
        <br><br>
        <input type="number" id="Num" placeholder="Informe o número cadastrado">
        <br><br>
        <!--Criar um laço if para quando a redefinição for realizada mostrar uma
        mensegm de confirmação de redefinição-->
        <button>Recuperar senha</button>
    </div>
    
</body>
</html>
