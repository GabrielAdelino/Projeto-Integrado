<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pg-login.css">

    <title>Projeto Integrado</title>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crie sua conta</h1><br>
                <span>Insira seus dados</span>
                <input type="text" placeholder="Nome" />
                <input type="text" placeholder="CPF" />
                <input type="number" placeholder="Número telefone">
                <input type="password" name="password1" placeholder="Senha" /><br>
                <!--<img class="password-toggle-cadastro" src="img.png/olho-aberto.png" alt="Mostrar Senha"> -->
                <button>Enviar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1><br>
                <span>Use seus dados para acessar</span>
                <input type="text" placeholder="CPF" />
                <input type="password" name="password" placeholder="Sua senha" />
                <!--<img class="password-toggle" src="img.png/olho-aberto.png" alt="Ocultar Senha">-->
                <a href="redefinicao-senha.html">Esqueceu sua senha?, redefina aqui</a>
                <button>Enviar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Para se conectar e continuar aprendendo acesse com seus dados de login</p>
                    <button class="ghost" id="signIn">Acessar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, seja Bem vindo!</h1>
                    <p>Crie uma conta com seus dados e aprenda com a gente</p>
                    <button class="ghost" id="signUp">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>
