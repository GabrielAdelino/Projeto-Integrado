<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Págna de Cadastro</title>

<!--PROVÁVELMENTE ESTA TELA SERÁ EXCLUIDA-->

 
    <style>
        body {
            font-family: Arial;
            background-image: linear-gradient(45deg, #407454, #3c7454);
            opacity: 0.9;
        }

        .TelaCadastro {
            background-color: #fff;
            position: absolute;
            top: 50px;
            left: 50px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
        }

        input {
            padding: 15px;
            border-radius: 5px;
            outline: none;
            font-size: 15px;
        }
        
        button {
            background-color: #007aff;
            border: none;
            padding: 15px;
            width: 225px;
            border-radius: 10px;
            color: #fff
        }

        button:hover{
            background-color: #085dc5;
            cursor: pointer;
        }

        div h3 {
            font-size: 15px;
            font-family: Arial;
            color: #545454;
        }

    </style>
</head>
    <header>

    </header>
<body>
    <div class="TelaCadastro">
        <h1>Cadastro de usuário</h1>
        <br>
        <input type="text" id="nome" placeholder="Seu Nome">
        <br><br>
        <input type="number" id="CPF" placeholder="Seu CPF">
        <br><br>
        <input type="number" id="Num" placeholder="Seu número">
        <br>
        <p>Sexo:</p>
        <input type="radio" id="feminino" name="genero" value="feminino" required>
        <label for="feminino">Feminino</label>
        <br><br>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <br><br>
        <input type="radio" id="nao-declarar" name="genero" value="nao-declarar" required>
        <label for="outro">Prefiro não declarar</label>
        <br><br>
        <h3>Crie uma senha com até 6 caracteres com: <br> números, letras e caracteres especiais como: @ # * &.</h3>
        <input type="password" id="Senha" placeholder="Crie sua Senha">
        <br><br>
        <button>Realizar Cadastro</button>
    </div>
    
</body>
</html>
